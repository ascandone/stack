type: 'library'
language: 'javascript'

tasks:
    build:
        command: 'task generate:local'
        platform: 'system'
        deps:
            - 'releases:local'
        inputs:
            - '/components/**/openapi.yaml'
    build/all:
        command: 'task generate:all'
        platform: 'system'
        options:
            runInCI: false
        inputs:
            - '/components/**/openapi.yaml'
