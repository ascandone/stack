apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: payments
    name: payments
    namespace: multipod-orchestration-v0-2-0
spec:
    clusterIP: 10.0.0.60
    clusterIPs:
        - 10.0.0.60
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: payments
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
