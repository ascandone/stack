version: "3"

vars:
  RUN: ".*"
  VERBOSE: "false"
  PARALLEL: "true"
  FAILFAST: "false"
  DEBUG: "false"
  REPEAT: 0

tasks:
  default:
    cmds:
      - task: lint
      - task: tests

  lint:
    cmds:
      - golangci-lint run -v --fix

  tests:
    deps: [run-docker-compose]
    cmds:
      - defer: docker compose down -v
      - >
        ginkgo --vet ""
        {{if eq .VERBOSE "true"}}-v{{end}}
        {{if eq .PARALLEL "true"}}-p{{end}}
        {{if eq .FAILFAST "true"}}--fail-fast{{end}}
        --timeout=10m
        --focus-file "{{.RUN}}"
        --repeat {{.REPEAT}}
        {{if eq .DEBUG "true"}}--output-interceptor-mode=none{{end}}
        -cover ./suite -coverpkg=github.com/formancehq/... -covermode=atomic -args -test.gocoverdir=$(pwd)/coverdir

  run-docker-compose:
    cmds:
      - docker compose up -d --remove-orphans

  cleanup:
    cmds:
      - docker compose down -v
